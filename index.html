<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1>Weather App</h1>
    <div class="searchContainer">
      <input type="text" id="inputCity" class="forText" placeholder="Enter city name">
      <button id="btn">Search</button>
    </div>
  
    <div class="infoContainer">
      <div class="partOne">
        <img src="" alt="" id="icon">
        <h1 id="tempar" class="temp"></h1>
        <div class="tempDescrpit">
          <div id="feels" class="feels"></div>
          <div id="humid" class="humid"></div>
          <div id="wind" class="wind"></div>      
        </div>      
      </div>  
      <div class="partTwo">
        <div id="city" class="city"></div>
        <div id="descript" class="descript"></div>      
      </div>
    </div>
    <div  id="errorCity" class="errorCity">
    </div>
  </div>
  
</body>
<script src="script.js"></script>
</html>
